<body>
    <div id="wrapper">
        <header id="page-header"></header>
        <nav id="page-nav"></nav>
        <main id="page-main">
            <section class="weather-container">
                <div id="cover">
                    <div id="status">Loading...</div>
                </div>
                <h1 id="cityDisplay"></h1>
                <h2>Current Conditions</h2>
                <ul id="current_conditions">
                    <li id="currentTemp"></li>
                    <li id="summary"></li>
                    <li id="add1"></li>
                    <li id="add2"></li>
                    <li id="add3"></li>
                </ul>
            </section>
        </main>
        <footer id="page-footer">
            <div id="footer-content"></div>
            <small>Last updated: </small>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

            <script type="text/javascript" language="javascript" src="scripts/remote_wu.js">
            </script>
            <script type="text/javascript" language="javascript" src="scripts/modules.js">
            </script>
        </footer>

    </div>
</body>
