<!DOCTYPE HTML>
<html>

<head>
    <title>weather </title>
    <meta charset="utf-8">

    <link type="text/css" href="/css/weather.css" rel="stylesheet">

    <meta name="viewport" content="width=500, initial-scale=1">
</head>

<body>
    <header id="page-header"></header>

    <noscript>you get no header or nav without javascript <a href="sitemap.html">Sitemap</a> </noscript>
    <main>
        <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
            <input type="search" name="query" id="query">
            <input type="submit" name="submit" value="Search" id="send">
        </form>
        <section id="searchResults">

        </section>
        <div id="wrapper">
            <header id="page-header">

                <h2 class="tagline">Know your weather</h2>
            </header>
            <nav id="page-nav">

            </nav>
            <main id="page-main">
                <section class="weather-container">
                    <h1 id="cityDisplay"></h1>
                    <h2>Current Conditions</h2>
                    <ul id="current_conditions">
                        <li id="currentTemp"></li>
                        <li id="summary"></li>
                        <li id="add1"></li>
                        <li id="add2"></li>
                        <li id="add3"></li>

                    </ul>
                </section>
            </main>
            <footer id="page-footer">
                <ul class="flexlist">
                    <li>Weather Center 2010 - 2016</li>
                    <li><img src="images/wulogo_rev.png" alt="Weatherunderground logo" title="All weather data provided by WeatherUnderground.com"></li>
                    <li><small>Last updated: </small></li>
                </ul>
            </footer>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="scripts/menu.js"></script>
        </div>


    </main>
    <footer id="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/java/modules.js"></script>
    <script src="/homework/java/search.js"></script>
</body>
